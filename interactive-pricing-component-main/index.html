<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div id="cta-container">
    <p id="big-cta-text">Simple, traffic-based pricing</p>
    <p class="small-cta-text">Sign-up for our 30-day trial.</p>
    <p class="small-cta-text">No credit card required.</p>
  </div>
  <div id="main-pricing-container">
    <p class="pricing-card-text">100k pageviews</p>
    <div class="slider-wrapper">
      <div id="slider-icon-wrapper">
        <img src="./images/icon-slider.svg" alt="slider icon" class="pricing-slider">
      </div>
      <input type="range" min="1" max="100" value="50" class="slider-bar">
    </div> 
  </div>
  <img src="./images/pattern-circles.svg" alt="overlapping circle pattern" id="bg-oc-pattern">
  <img src="./images/bg-pattern.svg" alt="background pattern" id="bg-pattern">
  </div>
</body>
</html>
